# 80: http → https 리다이렉트
server {
  listen 80;
  server_name api.myerp.proup.site;
  return 301 https://$host$request_uri;
}

# 443: TLS 종단 + 리버스 프록시
server {
  listen 443 ssl http2;
  server_name api.myerp.proup.site;

  ssl_certificate     /etc/letsencrypt/live/api.myerp.proup.site/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.myerp.proup.site/privkey.pem;
  include /etc/nginx/snippets/ssl-params.conf;

  location / {
    proxy_pass http://myerp-app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto https;
    proxy_read_timeout 60s;
  }
}
