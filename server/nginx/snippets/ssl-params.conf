# ─────────────────────────────────────────────────────────────
# nginx/snippets/ssl-params.conf
# - TLS 최소버전, 안전한 암호군, 세션/OCSP/HSTS, 보안 헤더
# - 서버블록에서 ssl_certificate/ssl_certificate_key 지정 후 include 하세요.
# ─────────────────────────────────────────────────────────────

# ▶ 지원 프로토콜: TLS 1.2 이상만
ssl_protocols TLSv1.2 TLSv1.3;

# ▶ 암호군
#  - TLS1.3은 고정, TLS1.2만 지정 필요
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:'
            'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:'
            'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
ssl_prefer_server_ciphers off;   # TLS1.3 시대엔 off 권장

# ▶ 세션 설정(재사용으로 핸드셰이크 비용↓)
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:10m;   # 약 수천 세션
ssl_session_tickets off;

# ▶ OCSP Stapling (체인 검증용 trusted cert 필요)
#  - 도메인 바꾸면 아래 경로도 바꿔주세요.
ssl_stapling on;
ssl_stapling_verify on;
ssl_trusted_certificate /etc/letsencrypt/live/api.myerp.proup.site/chain.pem;

# ▶ DNS 리졸버 (OCSP 검증용)
resolver 1.1.1.1 8.8.8.8 valid=300s;
resolver_timeout 5s;

# ▶ HSTS (HTTPS 강제) — 완전히 HTTPS 안정화 후 켜세요!
#  - 처음엔 아래 줄을 주석 처리했다가 문제 없으면 주석 해제
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# ▶ 보안 헤더(API 서버 기준, 보수적 세트)
add_header X-Content-Type-Options nosniff always;
add_header X-Frame-Options SAMEORIGIN always;
add_header Referrer-Policy no-referrer-when-downgrade always;
# X-XSS-Protection은 구형 브라우저용, 최신에선 의미 적음
add_header X-XSS-Protection "1; mode=block" always;

# ▶ (선택) 업로드 제한 등은 서버블록/로케이션에서 조정
# client_max_body_size 10m;

