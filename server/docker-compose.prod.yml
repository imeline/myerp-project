services:
  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-xe
    shm_size: "2g"              
    ulimits:
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - IPC_LOCK          
    environment:
      ORACLE_PASSWORD: ${ORACLE_PASSWORD}
      APP_USER: ${DB_USERNAME}
      APP_USER_PASSWORD: ${DB_PASSWORD}
    volumes:
      - myerp_oracle_data:/opt/oracle/oradata
    restart: unless-stopped
    networks: [ server ]
    healthcheck:
      test: [ "CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s sys/${ORACLE_PASSWORD}@localhost/XEPDB1 as sysdba | grep -q 1" ]
      interval: 30s
      timeout: 10s
      retries: 20

  app:
    image: imline/myerp:latest
    container_name: myerp-app
    depends_on:
      oracle:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      DB_URL: //oracle:1521/XEPDB1
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN}
      JWT_SECRET: ${JWT_SECRET}
    restart: unless-stopped
    networks: [ client, server ]

  nginx:
    image: nginx:1.27-alpine
    container_name: myerp-nginx
    depends_on: [ app ]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    restart: unless-stopped
    networks: [ client ]
    healthcheck:
      test: [ "CMD-SHELL", "nginx -t >/dev/null 2>&1 && pgrep -x nginx >/dev/null" ]
      interval: 30s
      timeout: 5s
      retries: 5

  certbot:
    image: certbot/certbot:latest
    container_name: myerp-certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: /bin/sh
    networks: [ client ]

volumes:
  myerp_oracle_data:
    external: true
  letsencrypt:
  certbot-webroot:

networks:
  client:
  server:
