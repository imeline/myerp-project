version: "3.8"

# - client: Nginx ↔ App (외부 요청을 받아서 앱으로 전달)
# - server: App ↔ DB (외부에서 접근 불가한 내부망)
networks:
  client:
  server:

volumes:
  # 오라클 DB 데이터 파일을 컨테이너 밖(EC2 디스크)에 저장
  # compose down 해도 볼륨이 삭제되지 않아 안전
  myerp_oracle_data:
    external: true
  letsencrypt:
  certbot-webroot:

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: myerp-nginx
    depends_on: [ app ]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
      - letsencrypt:/etc/letsencrypt            # 인증서 영구 저장(컨테이너 교체에도 유지)
      - certbot-webroot:/var/www/certbot
    restart: unless-stopped
    networks: [ client ]
    healthcheck:
      test: [ "CMD-SHELL", "nginx -t >/dev/null 2>&1 && pgrep -x nginx >/dev/null" ]
      interval: 30s
      timeout: 5s
      retries: 5


  certbot:
    image: certbot/certbot:latest
    container_name: myerp-certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: /bin/sh
    networks: [ client ]

  app:
    image: imline/myerp:latest
    container_name: myerp-app
    depends_on:
      oracle:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8080
      DB_URL: //oracle:1521/XEPDB1
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN}
      JWT_SECRET: ${JWT_SECRET}
    restart: unless-stopped
    networks: [ client, server ]


  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle-xe
    environment:
      ORACLE_PASSWORD: ${ORACLE_PASSWORD}
      APP_USER: ${DB_USERNAME}
      APP_USER_PASSWORD: ${DB_PASSWORD}
    volumes:
      - myerp_oracle_data:/opt/oracle/oradata
    restart: unless-stopped
    networks: [ server ]
    healthcheck:
      test: [ "CMD-SHELL", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s sys/${ORACLE_PASSWORD}@localhost/XEPDB1 as sysdba | grep -q 1" ]
      interval: 30s
      timeout: 10s
      retries: 20
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "3g"
